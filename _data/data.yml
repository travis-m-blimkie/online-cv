experiences:
    - role: Bioinformatician
      time: 2018 - Present
      company: REW Hancock Lab, University of British Columbia, Vancouver, BC
      details: |
          - Served as lead data analyst on multiple RNA-Seq projects, conducted in bacteria, mouse, and human samples
          - Managed large quantities of omics data and organized it for archival storage and access
          - Handled lane design and submission of RNA-Seq samples and worked as primary liaison with the sequencing center
          - Developed and maintained Shiny apps such as MetaBridge

    - role: Biological Technician
      time: 2015 - 2015
      company: Public Health Agency of Canada, Guelph, ON
      details: |
          - Created publication-worthy reference assemblies of multiple Salmonella genomes from next-generation sequence data using GUI- and command line-based programs
          - Independently designed new probe and primer sequences for implementation into the next version of a commercially-available molecular serotyping kit
          - Thoroughly tested three molecular serotyping methods as part of a published study comparing commercially-available kits
          - Extracted DNA from over 300 Salmonella isolates to be sequenced for use in a published validation study

    - role: Biology Research Technician
      time: 2013 - 2013
      company: NucroTechnics, Scarborough, ON
      details: |
          - Worked regularly with a variety of coworkers to dose animal specimens with multiple dosing methods such as dermal and intravenous
          - Independently solved problems as they arose while monitoring animals post-dosing
          - Prepared tissue samples to be fixed to microscope slides in the histology lab
          - Gained intimate knowledge of Standard Operating Procedures for clinical testing which furthered my written communication skills

      - role: Great Lakes Research Assistant
        time: 2012 - 2012
        company: Canada Center for Inland Waters, Environment Canada, Burlington, ON
        details: |
          - Adapted a published procedure in order to better suit water and sediment samples analyzed in our lab
          - Performed weekly field work to collect water samples and monitor water quality
          - Made use of a variety of complex lab equipment such as Flouromax/Auto-Sampler to test collected water samples


